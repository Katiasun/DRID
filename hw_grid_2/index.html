<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Grid HW-2</title>
  </head>
  <body>

      <div class="gallery-1">

          <img src="img/pic-14.png" alt="clothes" />

          <img src="img/pic-13.png" alt="clothes" />
          <img src="img/pic-9.png" alt="clothes" />
        </div>
        <div class="gallery-2-second_level">
          <img src="img/pic-10.png" alt="clothes" />
          <img src="img/pic-11.png" alt="clothes" />
          <img src="img/pic-8.png" alt="clothes" />
